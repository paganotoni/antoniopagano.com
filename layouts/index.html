{{ define "main" }}
    <header class="flex flex-row justify-between mb-12 items-center pb-7 border-b-2" >
        <a href="/" class="no-underline text-2xl font-medium text-gray-700 flex flex-row gap-2 items-center">
            <img src="/images/logo.webp" class="rounded-full w-[50px]" alt="logo" width="50" height="50">
            Antonio Pagano
        </a>

        <a href="mailto:a@antoniopagano.com" class="bg-blue-700 hover:bg-blue-800 inline-block p-4 py-1.5 rounded text-white no-underline text-lg">
          Contact
        </a>
    </header>
    <section class="flex flex-col items-center md:flex-row gap-10 mb-10">
        <div class="flex flex-col text-center md:text-left">
            <h1 class="text-4xl md:text-5xl mb-3 font-bold">ðŸ‘‹ Hello I'm Antonio </h1>
            <div class="text-2xl md:border-gray-300 pl-12">
                {{ .Content }}
            </div>
        </div>
        <img src="/images/avatar.webp" alt="profile-picture" class="-mb-[140px] -mt-[80px] -z-50 w-full border-none md:z-none md:mb-0 md:mt-0 md:border-2 rounded-full b-2 md:w-[300px] md:h-[300px] border-8 border-gray-600" width="100" height="100">
    </section>

    <h2 class="uppercase text-gray-600 tracking-wider px-4 mb-3 bg-white">What I Do</h2>
    <div class="p-5 px-7 bg-blue-50/90 rounded-2xl md:p-7 md:px-10  md:rounded-3xl mb-10">
        <div class="text-xl md:text-2xl mb-5">
            {{ range where .Site.Pages "Params.Title" "Work" }}
                {{ .Content }}
            {{ end }}
        </div>
    </div>

    <h2 class="uppercase text-gray-600 tracking-wider px-4 mb-3">My Companies</h2>
    <div class="grid md:grid-cols-2 gap-8">
        {{ range where .Site.Pages "Params.Section" "entrepreneur" }}
            <div class="p-5 px-7 bg-gray-50 rounded-2xl md:p-7 md:px-10  md:rounded-3xl">
                <a href="{{ .Params.Website }}" class="no-underline text-inherit">
                    <h3 class="text-xl md:text-2xl font-medium mb-2">{{ .Title }}</h3>
                    <div class="text-xl md:text-2xl mb-4">
                        {{ .Content }}
                    </div>
                </a>
            </div>
        {{ end }}
    </div>
{{ end }}
