{{ define "main" }}
<div class="blog-list">
    <h1>Thoughts</h1>
    <p class="blog-subtitle">Sharing my journey, insights, and experiences in tech and life.</p>
    
    <div class="blog-grid">
        {{ range .Pages }}
            <article class="blog-card">
                <header>
                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                </header>
                <div class="description">
                    <p>{{ .Summary }}</p>
                </div>
                <footer>
                    {{ partial "post-details.html" . }}
                    <a href="{{ .Permalink }}" class="read-more">Read Article â†’</a>
                </footer>
            </article>
        {{ end }}
    </div>
</div>
{{ end }}
