{{ define "main" }}
<div class="blog-list">
    <h1>Thoughts</h1>
    <p>Sharing my journey, insights, and experiences in tech and life.</p>
    {{ range .Pages }}
        <article class="blog-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p> {{ .Summary }}</p>
            {{ partial "post-details.html" . }}
        </article>
    {{ end }}
</div>
{{ end }}
